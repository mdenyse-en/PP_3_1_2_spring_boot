<!DOCTYPE html>
<html xmlns:th="http://thymeleafs.org">
<head>
    <meta charset="UTF-8" />
    <title>Choosen cars</title>
</head>

<body>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${list}">
        <td th:text="${car.brand}">Brand</td>
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.price}">Price</td>
    </tr>
</table>
</body>
</html>
