<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <style>
        td {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Add user:</h1>
    <form action="addUser" method="post">
        <table>
            <tr>
                <td><label for="firstName">First name:</label></td>
                <td><input type="text" id="firstName" name="firstName"><br><br></td>
            </tr>
            <tr>
                <td><label for="lastName">Last name:</label></td>
                <td><input type="text" id="lastName" name="lastName"><br><br></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"><br><br></td>
            <tr>
                <td>
                <input type="submit" value="Add">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
